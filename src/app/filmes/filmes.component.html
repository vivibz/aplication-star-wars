<main class="bg-gray-900 w-3/5 p-5 mx-auto grid gap-16 grid-cols-2 grid-rows-3 px-12 py-7 ">
        <section *ngFor="let films of receiveMovies" class="w-96">
            <div class="overflow-hidden bg-white shadow sm:rounded-lg">
                <div class="px-4 py-5 sm:px-6"> 
                    <h3 class="text-lg font-medium leading-6 text-gray-900">{{films.title}}</h3> <!--PASSAR TUDO PARA O INGLÊS-->
                </div>
                <div class="border-t border-gray-200"></div>
                <dl> 
                    <div class="bg-gray-50 px-4 py-5 sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">Episódios: <span class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">{{films.episode_id}}</span></dt>
                    </div>
                    <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">Resumo: </dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">{{films.opening_crawl}}</dd>
                    </div>
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">Diretor: </dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">{{films.director}}</dd>
                    </div>
                    <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">Produtor: </dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">{{films.producer}}</dd>
                    </div>
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">Data de Lançamento: </dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">{{films.release_date}}</dd>
                    </div>
                    
                </dl>
            </div>
        </section>  
</main>
