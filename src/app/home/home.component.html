<app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
<main class="style-bg-body">
    <p class="text-gray-500 text-2xl font-mono ml-10 mt-2 absolute ">Films</p>
    <div class="border-2 border-gray-500 absolute h-0 w-56 ml-10 mt-10" ></div>
    <div *ngFor="let film of films" class="space-x-14 pb-1 pr-10 mt-16">
        <a href="" class="absolute"></a>
        <img src="{{getFilmCover(film.title)}}" alt="posters films" class="h-auto w-auto max-h-60 max-w-56 ml-2 img-transform" (click)="showModal(film)">
        <p class=" text-gray-500 mt-1">{{film.title}}</p>
   
    </div>

    <p class="text-gray-500 text-2xl font-mono ml-10 mt-80 absolute ">Peoples</p>
    <div class="border-2 border-gray-500 absolute h-0 w-56 ml-10 mt-96" ></div>

    <div *ngFor="let imgPeople of imgPeoples" class="space-x-14 pb-1 pr-10 mt-16">
        <a href=""></a>
        <img src="{{imgPeople.img}}" alt="peoples" class="h-auto w-auto max-h-60 max-w-56 ml-2 img-transform">
        <p class=" text-gray-500">{{imgPeople.title}}</p>
    </div>

   <section *ngFor="let card of cards"  class="pt-4 p-9 mt-4 img-transform">
    <div class="max-w-sm p-6 bg-slate-300 border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700" *ngIf="searchText === '' || card.title.toLowerCase().includes(searchText)">
        <img src="{{card.icon}}" alt="" class="h-10">     
         <a routerLink="species">
             <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">{{card.title}}</h5>
         </a>
         <p class="mb-3 font-normal text-gray-500dark:text-gray-400">{{card.description}}</p>
         <a routerLink="{{card.link}}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
             Read more
            <img src="../assets/svg/arrowButtom.svg" alt="" class="w-8 h-4">    
        </a> 
        </div>
       
    </section>
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" *ngIf="isShowingModal">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      
        <div class="fixed inset-0 z-10 overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
              <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                  </div>
                  <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">{{imgFilmModal.title}}</h3>
                    <div class="mt-2">
                      <p class="text-sm text-gray-500">{{imgFilmModal.descriptionModal}}</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button type="button"  class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" (click)="showModal()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
</main>
